        <script type="text/javascript">
            function showTime() {
                var date = new Date();
                var h = date.getHours();
                var m = date.getMinutes();
                var s = date.getSeconds();
                var amOrPm = "PM";
                if (h < 12) {
                    amOrPm = "AM";
                }
                if (h == 0) {
                    h = 12;
                }
                if (h > 12) {
                    h = h - 12;
                }
                h = (h < 10) ? "0" + h : h;
                m = (m < 10) ? "0" + m : m;
                s = (s < 10) ? "0" + s : s;

                var time = h + ":" + m + ":" + s + " " + amOrPm;
                document.getElementById("MyClockDisplay").innerText = time;
                document.getElementById("MyClockDisplay").textContent = time;
                setTimeout(showTime, 1000);
            }
            function test() {
                var name = "ECE";
                var num = 0;
                var speed = 50;
                textSwap();
                function textSwap() {
                    if (num < 30) {
                        if (name == "ECE") {
                            name = "CIV";
                        }
                        else if (name == "CIV") {
                            name = "MSE";
                        }
                        else if (name == "MSE") {
                            name = "MIE";
                        }
                        else if (name == "MIE") {
                            name = "EngSci";
                        }
                        else if (name == "EngSci") {
                            name = "ECE";
                        }
                        document.getElementById("textSwap").innerText = name;
                        document.getElementById("textSwap").textContent = name;
                        num++;
                        speed = speed + 5;
                        setTimeout(textSwap, speed);
                    }
                }
            }
            function expand() {
                document.getElementById("expand").innerText = "University of Toronto ";
                document.getElementById("expand").textContent = "University of Toronto ";
            }
            function back() {
                document.getElementById("expand").innerText = "UofT ";
                document.getElementById("expand").textContent = "UofT ";
            }
            showTime();
            test();
        </script>
